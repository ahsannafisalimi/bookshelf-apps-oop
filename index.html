<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bookshelf Apps Ahsan</title>
  </head>
  <body>
    <header>
      <h2>Bookshelf Apps</h2>
    </header>

    <div class="wrapper">
      <div class="container">
        <div class="container-left">
          <h2>Masukkan buku baru</h2>
          <form action="#" class="form" id="form">
            <div class="form-group">
              <label for="title">Judul</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="title">Penulis</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="title">Tahun</label>
              <input type="number" id="year" name="year" required />
            </div>
            <div class="margin-status">
              <label class="status-title" for="title">Status</label> <br />
              <label class="container-label" for="sedang-dibaca"
                >Sedang dibaca
                <input
                  type="radio"
                  id="sedang-dibaca"
                  name="status"
                  value="Sedang dibaca"
                  required
                />
                <span class="checkmark"></span>
              </label>
              <label class="container-label" for="selesai-dibaca"
                >Selesai dibaca
                <input
                  type="radio"
                  id="selesai-dibaca"
                  name="status"
                  value="Selesai dibaca"
                  required
                />
                <span class="checkmark"></span>
              </label>
              <label class="container-label" for="ingin-dibaca"
                >Ingin dibaca
                <input
                  type="radio"
                  id="ingin-dibaca"
                  name="status"
                  value="Ingin dibaca"
                  required
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="to-right">
              <button type="reset" class="btn-clear">
                <i class="fa-solid fa-broom"></i
                ><span class="ilang">I</span>Clear
              </button>
              <button type="submit" class="btn-set">
                <i class="fa-solid fa-arrow-right"></i
                ><span class="ilang">B</span>Set
              </button>
            </div>
          </form>
        </div>

        <div class="container-right">
          <h2>Cari buku</h2>
          <form action="#" class="search" id="search">
            <label for="searchBook">Judul</label>
            <input type="text" id="searchBook" placeholder="Cari judul buku" />
            <button class="btn-cari" id="searchSubmit" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i
              ><span class="ilang">P</span>Cari
            </button>
          </form>

          <!-- Bookshelf -->
          <section class="bookshelf">
            <h2>Sedang dibaca</h2>
            <div id="reading-shelf" class="booklist"></div>
          </section>
          <section class="bookshelf">
            <h2>Selesai dibaca</h2>
            <div id="finished-shelf" class="booklist"></div>
          </section>
          <section class="bookshelf">
            <h2>Ingin dibaca</h2>
            <div id="want-to-read-shelf" class="booklist"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="scriptoop.js" type="text/javascript"></script>
  </body>
</html>
